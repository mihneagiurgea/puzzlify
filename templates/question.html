{% extends "base.html" %}

{% block body %}
<h1>{{ question.name|title }}</h1>

<p>{{ question.question }}</p>

<form method="post">
    {% csrf_token %}
    <label for="answer">Your answer: </label>
    <input id="answer" type="text" name="answer" value="">
    <input type="submit" value="OK">
</form>
{% if answer %}
<i>Incorrect answer: {{ answer }}</i>
{% endif %}

{% endblock body %}
