<!DOCTYPE html>
<html lang="en">

</html>

<head>
    {% load static %}
    {% load staticfiles %}

    <!-- Basic Page Needs
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>{% block title %}{{ puzzle.name|title }}{% endblock title %}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/skeleton.css">

    <!-- Favicon
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="shortcut icon" type="image/jpeg" href="{% static 'images/favicon.ico' %}" />

    <style type="text/css">
        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            background: url(/static/images/white_rorschach.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-repeat: repeat;
            background-size: auto;
        }
    </style>

</head>

<div class="container">
    <div class="row">
        <div class="one-half column" style="margin-top: 25%">
            {% block body %}
            {% endblock body %}
        </div>
    </div>
</div>

</html>
